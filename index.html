<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to the Dom with Local storage </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <h1>Add a table to the DOM with local storage</h1>

    <div class="input-container">
        <input type="number" placeholder="Insert ID" id="tableData1" >
        <input type="text" placeholder="Insert Name" id="tableData2">
        <input type="text" placeholder="Insert Profession" id="tableData3">
        <input type="text" placeholder="Insert Address" id="tableData4">
        <button id="addTable">Add Data</button>
    </div>




    <table id="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Profession</th>
            <th>Address</th>
        </tr>
        <tbody id="tableBody"></tbody>
    </table>







    <script src="main.js" defer></script>
</body>

</html>
